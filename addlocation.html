<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <section class="dashboard">
     <div class="d-flex">
        <aside class=" w-25  position-relative pt-5 dashboard-nav">
            <a href="#">Add Spot</a>
            <a href="#">Add Location</a>
            <a href="#">Add Hotel</a>
        </aside>

        <div class="spot flex-grow-1 p-5">
            <form class="form" action="/" method="post">
              <div class="c-form-trap">
                <div class="c-form-group ">
                    <label for="id">Location id</label>
                    <div class="form-inner position-relative ">
                        <input class="w-100 py-1 px-2"  type="text" name="id">
                        <a class="c-btn position-absolute rounded-0 end-0 top-0 bottom-0 g-btn" href="#">G-id</a>
                    </div>
                </div>
             
                
                <div class="c-form-group ">
                    <label for="placename">City name</label>
                    <input class="w-100" type="text" name="city">
                </div>
               
              </div>
              <button class="c-btn c-btn-form d-inline-block" type="submit">Add city</button>
            </form>
        </div>
     </div> 
   </section>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
