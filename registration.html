<body>

    <section class="user-area">
        <div class="container  d-flex align-items-center">
           <div class="w-25 mx-auto ">
            <h2 class="mb-4">Sign Up</h2>
            <form action="" method="post">
                <div class="c-login-group">
                   <label for="u-name">User name</label>
                   <input class="w-100" type="text" name="username">
                </div>
                <div class="c-login-group mt-3">
                   <label for="pass">Password</label>
                   <input class="w-100" type="password" name="password">
                </div>
   
                <button class="c-btn c-btn-form" type="submit">Sign Up</button>
   
                <div class="consent mt-4">
                   <small>Already have an account? <a href="#">Sign In</a></small>
                </div>
               </form>
           </div>
        </div>
    </section>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
